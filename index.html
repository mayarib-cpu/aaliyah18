<!DOCTYPE html>
<html>
<head>
    <title>Happy 18th Birthday Aaliyah!</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 40px;
        }

        .star {
            color: gold;
            font-size: 24px;
            margin: 0 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-item img, .gallery-item video {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .gallery-item p {
            margin: 10px 0;
            font-size: 16px;
        }

        .gallery-item .name {
            font-weight: bold;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
<body>
    <h1>
        <span class="star">★</span>
        Happy 18th Birthday Aaliyah!
        <span class="star">★</span>
    </h1>

    <input type="file" id="fileInput" accept="image/*,video/*">
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Add Photo/Video</button>
    <input type="text" id="nameInput" placeholder="Your Name" style="padding: 10px; margin: 20px;">
    <input type="text" id="messageInput" placeholder="Your Message" style="padding: 10px; margin: 20px;">
    <button class="upload-btn" onclick="addItem()">Submit</button>

    <div class="gallery" id="gallery"></div>

    <script>
        // Store gallery items in localStorage
        let galleryItems = JSON.parse(localStorage.getItem('galleryItems')) || [];

        function addItem() {
            const fileInput = document.getElementById('fileInput');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const item = {
                        type: file.type.startsWith('image/') ? 'image' : 'video',
                        src: e.target.result,
                        name: nameInput.value,
                        message: messageInput.value
                    };

                    galleryItems.push(item);
                    localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
                    displayGallery();

                    // Clear inputs
                    fileInput.value = '';
                    nameInput.value = '';
                    messageInput.value = '';
                };

                reader.readAsDataURL(file);
            }
        }

        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            galleryItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'gallery-item';

                if (item.type === 'image') {
                    div.innerHTML = `
                        <img src="${item.src}" alt="Gallery item">
                        <p class="name">${item.name}</p>
                        <p>${item.message}</p>
                    `;
                } else {
                    div.innerHTML = `
                        <video controls>
                            <source src="${item.src}" type="video/mp4">
                        </video>
                        <p class="name">${item.name}</p>
                        <p>${item.message}</p>
                    `;
                }

                gallery.appendChild(div);
            });
        }

        // Display gallery on page load
        displayGallery();
    </script>
</body>
</html>
